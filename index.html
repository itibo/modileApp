<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <title>DCS Mobile Application</title>
  </head>
  <body>
    <div data-role="page" id="main"></div>
    <script id="welcome-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>Welcome</h1>
      </div><!-- /header -->
      <div data-role="content">
        <ul data-role="listview" data-inset="true">
          <li><a href="#my_jobs">My Jobs</a></li>
          <li><a href="#inspections">Current Inspections</a></li>
          <li data-icon="delete"><a href="#logout">Logout</a></li>
        </ul>
      </div><!-- /content -->
    </script>
    <script id="myjobs-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>My Jobs</h1>
        <a href="/#welcome" class="ui-btn-right" data-role="button" >Back</a>
      </div><!-- /header -->
      <div data-role="content">
        <ul data-role="listview" data-inset="true">
          <li>Job 1</li>
          <li>Job 2</li>
          <li>Job 3</li>
          <li>Job 4</li>
          <li>Job 5</li>
        </ul>
      </div><!-- /content -->
    </script>
    <script id="inspections-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>Inspections</h1>
        <a href="/#welcome" class="ui-btn-right" data-role="button" >Back</a>
      </div><!-- /header -->
      <div data-role="content">
        <ul data-role="listview" data-inset="true">
          <li>Inspection 1</li>
          <li>Inspection 2</li>
          <li>Inspection 3</li>
          <li>Inspection 4</li>
          <li>Inspection 5</li>
        </ul>
      </div><!-- /content -->
    </script>
    <script id="login-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>Login</h1>
      </div><!-- /header -->
      <div data-role="content">
        <p>Please login</p>
        <form method="post">
          <div data-role="fieldcontain">
            <label for="email">User email:</label>
            <input type="email" name="email" id="email" value="demo@azati.com"  />
          </div>
          <div data-role="fieldcontain">
            <label for="email">Password:</label>
            <input type="password" name="password" id="password" value="Demo123"  />
          </div>
          <button type="submit" class="ui-btn-hidden" aria-disabled="false">Submit</button>
        </form>
      </div><!-- /content -->
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/handlebars.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/views/WelcomeView.js"></script>
    <script type="text/javascript" src="js/views/LoginView.js"></script>
    <script type="text/javascript" src="js/views/MyJobsView.js"></script>
    <script type="text/javascript" src="js/views/InspectionsView.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
