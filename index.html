<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/vendor/jquery.selectbox.min.js"></script>
    <title>DCS Mobile Application</title>
  </head>
  <body>
    <div data-role="page" id="main"></div>
    <div id="overlay">
      <div id="floatingBarsG">
        <div id="rotateG_01" class="blockG">
        </div>
        <div id="rotateG_02" class="blockG">
        </div>
        <div id="rotateG_03" class="blockG">
        </div>
        <div id="rotateG_04" class="blockG">
        </div>
        <div id="rotateG_05" class="blockG">
        </div>
        <div id="rotateG_06" class="blockG">
        </div>
        <div id="rotateG_07" class="blockG">
        </div>
        <div id="rotateG_08" class="blockG">
        </div>
      </div>
    </div>
    <script id="welcome-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>Welcome</h1>
      </div><!-- /header -->
      <div data-role="content">
        <div style="text-align:center; margin: 0 auto;">
          <img style="width: 178px; height: 189px" src="img/DiamondContractServicesLogo.jpg">
        </div>
        <h5>
          You are logged in as {{userInfo.display_name}} ({{userInfo.role}})
        </h5>
        <ul data-role="listview" data-inset="true">
          <li><a href="#my_jobs">Work Orders</a></li>
          <li><a href="#siteslist">Sites list</a></li>
          <li data-icon="delete"><a href="#logout">Logout</a></li>
        </ul>
      </div><!-- /content -->
    </script>
    <script id="myjobs-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>Work Orders</h1>
        <a href="/#welcome" class="ui-btn-right" data-role="button">Back</a>
      </div><!-- /header -->
      <div data-role="content">
        <h5>
          You are logged in as {{userInfo.display_name}} ({{userInfo.role}})
        </h5>
        {{ListOfAvailiableJobsContent}}
      </div><!-- /content -->
    </script>
    <script id="siteslist-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>Sites List</h1>
        <a href="/#welcome" class="ui-btn-right" data-role="button" >Back</a>
      </div><!-- /header -->
      <div data-role="content">
        <h5>
          You are logged in as {{userInfo.display_name}} ({{userInfo.role}})
        </h5>
        {{#ListOfAvailiableSitesContent sites}}{{/ListOfAvailiableSitesContent}}
      </div><!-- /content -->
    </script>
    <script id="inspection-tpl" type="text/x-handlebars-template">
<!--      <div data-role="header">
        <h1>Inspection</h1>
        <a href="/#my_jobs" class="ui-btn-right" data-role="button" >Back</a>
      </div> &lt;!&ndash;/header&ndash;&gt;-->
      <header id="header">
        <div id="logo"></div>
        <h1>{{location.location}}</h1>
        <a href="/#my_jobs" style="float: right;position: absolute;right: 0;" class="ui-btn-right" data-role="button">Back</a>
      </header>

<!--      <div data-role="content">
        <h5>
          You are logged in as {{userInfo.display_name}} ({{userInfo.role}})
        </h5>
        <ul data-role="listview" data-inset="true">
          {{#checkListContent checkList}}{{/checkListContent}}
        </ul>
        <div data-role="fieldcontain">
          <label for="comment">Notes</label>
          <textarea name="comment" id="comment" placeholder=""></textarea>
        </div>
        <a data-role="button" id="submit_inspection">Submit</a>
      </div>&lt;!&ndash; /content &ndash;&gt;-->

      <div class="content">
        {{#checkListContent checkList}}{{/checkListContent}}
      </div>
    </script>
    <script id="login-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>Login</h1>
      </div><!-- /header -->
      <div data-role="content">
        <div style="text-align:center; margin: 0 auto;">
          <img style="width: 178px; height: 189px" src="img/DiamondContractServicesLogo.jpg">
        </div>
        <div style="width: 300px; text-align:center; margin: 0 auto;">
          <!--<form method="post">-->
          <div id="login_form">
            <div data-role="fieldcontain">
              <input type="text" name="email" id="email" placeholder="Email or Username"/>
            </div>
            <div data-role="fieldcontain">
              <input type="password" name="password" id="password" placeholder="Password"/>
            </div>
            <!--<button type="submit" class="ui-btn-hidden" aria-disabled="false">Submit</button>-->
            <button type="button" class="ui-btn-hidden" aria-disabled="false">Submit</button>
          <!--</form>-->
          </div>
        </div>
      </div><!-- /content -->
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/handlebars.js"></script>
    <script type="text/javascript" src="js/PushNotification.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/views/WelcomeView.js"></script>
    <script type="text/javascript" src="js/views/LoginView.js"></script>
    <script type="text/javascript" src="js/views/MyJobsView.js"></script>
    <script type="text/javascript" src="js/views/SitesListView.js"></script>
    <script type="text/javascript" src="js/views/InspectionView.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
