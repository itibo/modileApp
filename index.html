<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <title>DCS Mobile Application</title>
  </head>
  <body>
    <div data-role="page" id="main"></div>
    <script id="welcome-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>Welcome</h1>
      </div><!-- /header -->
      <div data-role="content">
        <h5>
          You are logged in as {{userInfo.display_name}} ({{userInfo.role}})
        </h5>
        <ul data-role="listview" data-inset="true">
          {{MyJobs}}
          <li><a href="#inspections">Current Inspections</a></li>
          <li data-icon="delete"><a href="#logout">Logout</a></li>
        </ul>
      </div><!-- /content -->
    </script>
    <script id="myjobs-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>My Jobs</h1>
        <a href="/#welcome" class="ui-btn-right" data-role="button" >Back</a>
      </div><!-- /header -->
      <div data-role="content">
        <h5>
          You are logged in as {{userInfo.display_name}} ({{userInfo.role}})
        </h5>
        <p>

        </p>
        <ul data-role="listview" data-inset="true">
          <li data-role="list-divider" role="heading">
            Available jobs for the current location. Please, choose one for initializing inspection.
          </li>
          {{ListOfAvailiableJobs}}
        </ul>
      </div><!-- /content -->
    </script>
    <script id="inspections-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>Inspections</h1>
        <a href="/#welcome" class="ui-btn-right" data-role="button" >Back</a>
      </div><!-- /header -->
      <div data-role="content">
        <h5>
          You are logged in as {{display_name}} ({{role}})
        </h5>
        <ul data-role="listview" data-inset="true">
          <li>Inspection 1</li>
          <li>Inspection 2</li>
          <li>Inspection 3</li>
          <li>Inspection 4</li>
          <li>Inspection 5</li>
        </ul>
      </div><!-- /content -->
    </script>
    <script id="inspection-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>Inspection</h1>
        <a href="/#my_jobs" class="ui-btn-right" data-role="button" >Back</a>
      </div><!-- /header -->
      <div data-role="content">
        <h5>
          You are logged in as {{userInfo.display_name}} ({{userInfo.role}})
        </h5>
        <ul data-role="listview" data-inset="true">
          {{#checkListContent checkList}}{{/checkListContent}}
        </ul>
        <div data-role="fieldcontain">
          <label for="comment">Notes</label>
          <textarea name="comment" id="comment" placeholder=""></textarea>
        </div>
        <a data-role="button" id="submit_inspection">Submit</a>
      </div><!-- /content -->
    </script>
    <script id="login-tpl" type="text/x-handlebars-template">
      <div data-role="header">
        <h1>Login</h1>
      </div><!-- /header -->
      <div data-role="content">
        <p>Please login</p>
        <div id="login-form">
          <div data-role="fieldcontain">
            <label for="email">User email:</label>
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div data-role="fieldcontain">
            <label for="email">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" />
          </div>
          <button type="button" class="ui-btn-hidden" aria-disabled="false">Submit</button>
        </form>
      </div><!-- /content -->
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/handlebars.js"></script>
    <script type="text/javascript" src="js/PushNotification.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/views/WelcomeView.js"></script>
    <script type="text/javascript" src="js/views/LoginView.js"></script>
    <script type="text/javascript" src="js/views/MyJobsView.js"></script>
    <script type="text/javascript" src="js/views/InspectionsView.js"></script>
    <script type="text/javascript" src="js/views/InspectionView.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
