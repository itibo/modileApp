<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />
        <title>Diamond Contract Services</title>
    </head>
    <body>
        <div class="app">
            <h2>Diamond Contract Services</h2>
            <div id="deviceready">
                <p class="status pending blink">Connecting to Device</p>
                <p class="status complete blink hide" >
                  <p>Please login</p>
                  <form>
                    <p>
                      <label for="email">Username:</label><br>
                      <input name="email" id="email" type="text" size="25" maxlength="30" value="demo@azati.com"><br>
                      <label for="pass">Password:</label><br>
                      <input name="password" id="pass" type="password" size="25" maxlength="30" value="Demo123"><br>
                      <label for="num">Number:</label><br>
                      <input name="number" id="num" type="text" size="25" maxlength="30" value="1"><br>
                      <input type="button" name="enter" value="LOGIN" id="login-submit">
                      <input type="button" name="exit" value="EXIT" onclick="app.showConfirm('exit', 'Quit?', app.exitFromApp)">
                    </p>
                  </form>

                </p>
            </div>
            <div id='worker-info-div' style='display:none'>
              <h1 id='worker-name-label'></h1>
              <div id='gps-request-counter'>0</div>
            </div>
            <div id='jobs-list-div' style='display:none'>
              <input type="button" name="back" id='jobs-list-back' value="BACK" onclick='app.show_workaround();'>
            </div>
            <div id="workaround" style="display: none;">
              <div id='workplace' >
                <input type="button" name="jobs" value="JOBS" id="get-jobs-list">
                <input type="button" name="check" value="check" id="check-current-jobs">
                <div id='device-info'>Loading device information...</div>
              </div>
              <input type="button" name="exit" value="LOGOUT" id="login-exit">
            </div>
        </div>
        <div id="home">
          <div id="app-status-div">
            <ul id="app-status-ul">
              <li>Cordova PushNotification Plugin Demo</li>
            </ul>
          </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/PushNotification.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
